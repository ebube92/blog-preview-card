<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-[hsl(47,88%,63%)] h-screen flex items-center justify-center font-['Figtree']">

    <div class="bg-white w-[320px] sm:w-[400px] h-[auto] rounded-[20px] shadow-[6px_6px_0px_#000] p-[20px] flex flex-col justify-between border-[1px] border-[#000]">
      <div class="image">
        <img src="../illustration-article.svg" alt="Article illustration" class="rounded-[8px] w-full" />
      </div>

      <p class="text-[1rem] font-extrabold bg-[hsl(47,88%,63%)] w-max px-[10px] py-[5px] rounded-[5px] my-[15px]">Learning</p>

      <p class="text-[1rem] font-[500] mb-[20px]">Published 21 Dec 2023</p>

      <a href="#" class="text-[1.5rem] font-extrabold hover:text-[hsl(47,88%,63%)] mb-[10px]">HTML & CSS foundations</a>

      <p class="mb-[20px] text-[hsl(0,0%,42%)] font-[500]">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="flex items-center gap-[15px]">
        <img src="../image-avatar.webp" width="40px" alt="Profile picture" />
        <p class="font-extrabold">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
